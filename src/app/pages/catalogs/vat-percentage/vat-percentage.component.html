<p-card>
    <br />
    <p-table [value]="porcentajes">
        <ng-template pTemplate="caption">
            <div class="table-header">
                Porcentaje Actual
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Cantidad Porcentaje</th>
                <th>Fecha Modificacion</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-porcentajes>
            <tr>
                <td>{{porcentajes.id_porcentaje}}</td>
                <td>{{porcentajes.cantidad_porcentaje}}%</td>
                <td>{{porcentajes.fecha_modificacion_porcentaje}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="showModalEditPorcentaje(porcentajes)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-dialog [(visible)]="displayModalPorcentaje" [style]="{width: '450px'}" header="Nuevo Articulo" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="price">Cantidad de porcentaje</label>
                <p-inputNumber [(ngModel)]="editporcentaje" inpudId="locale-us" mode="decimal" locale="en-US" [minFractionDigits]="2"></p-inputNumber>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="closeModalAEditPorcentaje()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="actualizarPorcentaje()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast baseZIndex="100"></p-toast>
