<p-card>
    <p-table [value]="clientes">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                Listado De Clientes
                <p-button (click)="showModalCtes()" label="AÃ±adir Cliente" icon="pi pi-user-plus"
                    styleClass="p-button"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clientes>
            <tr [pSelectableRow]="clientes">
                <td>{{clientes.id_cliente}}</td>
                <td>{{clientes.nombre_cliente}}</td>
                <td>{{clientes.apellido_cliente}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-dialog [(visible)]="displayModalCtes" [style]="{width: '450px'}" header="Nuevo Cliente" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Nombre</label>
            <input type="text" pInputText [(ngModel)]="cliente.nombre" required autofocus />
            <small class="p-error" *ngIf="submitted && !cliente.nombre">Nombre requerido.</small>
        </div>
        <div class="p-field">
            <label for="name">Apellido</label>
            <input type="text" pInputText [(ngModel)]="cliente.apellido" required autofocus />
            <small class="p-error" *ngIf="submitted && !cliente.apellido">Apellido requerido.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="closeModalCtes()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarCliente()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast baseZIndex="100"></p-toast>
