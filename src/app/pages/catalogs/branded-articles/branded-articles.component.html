<p-card>
    <p-table [value]="marcas">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                Listado De Marcas
                <p-button (click)="showModalMarcas()" label="AÃ±adir Marca" icon="pi pi-plus-circle"
                    styleClass="p-button"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-marcas>
            <tr>
                <td>{{marcas.id_marca}}</td>
                <td>{{marcas.nombre_marca}}</td>
                <td>{{marcas.descripcion_marca}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-dialog [(visible)]="displayModalMarcas" [style]="{width: '450px'}" header="Nueva Marca" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Nombre</label>
            <input type="text" pInputText [(ngModel)]="marca.nombre" required autofocus />
            <small class="p-error" *ngIf="submitted && !marca.nombre">Nombre requerido.</small>
        </div>
        <div class="p-field">
            <label for="name">Descripcion</label>
            <input type="text" pInputText [(ngModel)]="marca.descripcion" required autofocus />
            <small class="p-error" *ngIf="submitted && !marca.descripcion">Descripcion requerida.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="closeModalMarcas()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarMarca()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast baseZIndex="100"></p-toast>
