<p-card>
    <div class="p-text-right">
        <p-button [routerLink]="['/pages/sales']" label="Nueva Venta" icon="pi pi-shopping-cart" styleClass="p-button">
        </p-button>
    </div>

    <br />
    <p-table [value]="shopping">
        <ng-template pTemplate="caption">
            <div class="table-header">
                Listado de ventas
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Folio Venta</th>
                <th>No. Cliente</th>
                <th>Nombre</th>
                <th>Total</th>
                <th>Fecha</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-shopping>
            <tr>
                <td>{{shopping.no_folio}}</td>
                <td>{{shopping.no_cliente}}</td>
                <td>{{shopping.nombre_cliente}}</td>
                <td>${{shopping.total}}</td>
                <td>{{shopping.fecha_venta}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
